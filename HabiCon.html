</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

                <img src="img/exx.png" alt="logo" width="50" height="50" class="mr-2">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header><br>   
    
    <section class="habilidades-section"><br>
        <strong><h2 class="animacion-texto" id="habilidades">Mis Habilidades</h2></strong>
        <div class="ecualizador">
            <div class="barra">
                <div class="progresso" data-valor="85">Creatividad</div>
            </div>
            <div class="barra">
                <div class="progresso" data-valor="90">Trabajo en equipo</div>
            </div>
            <div class="barra">
                <div class="progresso" data-valor="90">Confianza</div>
            </div>
            <div class="barra">
                <div class="progresso" data-valor="80">Habilidades de liderazgo</div>
            </div>
            <div class="barra">
                <div class="progresso" data-valor="80">Proactividad</div>
            </div>
            <div class="barra">
                <div class="progresso" data-valor="70">Pensamiento lógico</div>
            </div>
            <div class="barra">
                <div class="progresso" data-valor="85">Planificación y organización.</div>
            </div>
        </div>
    </section>
    
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <div class="neon">
                    <section class="fondo" id="Contacto">
                        <div class="text-container">
                            <div class="container mt-5">
                                <h2 class="text-center mb-4">Formulario de Contacto</h2>
                                <form class="formulario-contacto" id="form">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="nombre">Nombre</label>
                                            <input type="text" class="form-control" name="from_name" id="from_name" placeholder="Nombre">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="apellido">Apellido</label>
                                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Apellido">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="correo">Correo Electrónico</label>
                                            <input type="email" class="form-control" name="email_id" id="email_id" placeholder="Correo Electrónico">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="telefono">Teléfono</label>
                                            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Teléfono (opcional)">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="mensaje">Mensaje</label>
                                        <textarea class="form-control"  name="message" id="message" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
                                    </div>
                                    <center><button type="submit" class="btn btn-primary btn-enviar"  id="button" value="Send Email">Enviar Mensaje</button></center>
                                </form>
                            </div>
                            
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    
    
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    </script>
